<div class="row">
  <div class="col-md-5">
    <app-recipe-list (onRecipeSelect)="loadRecipeDetails($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail 
      [recipeObj]="recipeDetails"
      *ngIf="recipeDetails; else noSelectedInfo"
    >
    </app-recipe-detail>
    <ng-template #noSelectedInfo>
      <p>Please select a recipe to see the Details!</p>
    </ng-template>
  </div>
</div>
